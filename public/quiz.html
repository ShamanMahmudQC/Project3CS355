<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/styles.css" rel="stylesheet" />

</head>
<body class="light-mode">
  <nav class="navbar navbar-expand bg-primary navbar-dark px-3">
    <a class="navbar-brand" href="/home.html">Start A Quiz</a>
    <div class="ms-auto">
      <button id="darkModeBtn" class="btn btn-outline-light me-2">Toggle Dark Mode</button>
      <a href="/profile.html" class="btn btn-outline-light me-2">Profile</a>
      <a href="/leaderboard.html" class="btn btn-outline-light me-2">Leaderboard</a>
      <a href="/logout" class="btn btn-outline-light">Logout</a>
    </div>
  </nav>

  <div class="container mt-4" style="max-width: 700px;">
    <h2 id="questionNumber">Loading question...</h2>
    <p id="questionText" class="fs-5">Please wait while we load your quiz.</p>
    <div id="choices" class="list-group mb-3"></div>
    <div id="timer" class="fs-4 fw-bold mb-3"></div>
    <button id="nextBtn" class="btn btn-primary" disabled>Next Question</button>
  </div>

  <script src="/js/quiz.js"></script>
  <script src="/js/darkmode.js"></script>

</body>
</html>
